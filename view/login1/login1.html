<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login</title>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/login1.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader">
        <span class="loader-page"></span>
      </div>
    </div>

    <div class="container">
      <!-- Empty Alert -->
      <div class="empty-alert" id="emptyAlert">
        <div class="box">
          <i class="fa-regular fa-circle-xmark"></i>
          <p>Oops...</p>
          <p>Form must be filled!</p>
          <button onclick="closeEmptyAlert()">OK</button>
        </div>
      </div>
      <div class="header">
        <div>
          <i class="fa-sharp fa-solid fa-arrow-left fa-lg" style="color: #000000"></i>
        </div>
        <div>
          <img src="../../img/logo-pt.png" alt="" />
        </div>
      </div>
      <div class="content">
        <div class="title">
          <div>Login for your</div>
          <div>account.</div>
        </div>
        <div>
          <form action="" name="myForm" onsubmit="return validateForm()">
            <!-- <input type="text" name="deviceToken" value="deviceToken" id="deviceToken" /> -->
            <div class="form">
              <div>NIM</div>
              <input type="text" name="username" placeholder="Input your username..." />

              <div>Password</div>
              <input type="password" name="password" id="" placeholder="Input your password..." />
              <input type="submit" value="Login" />
              <a href="">
                <p>Forgot Password</p>
              </a>
            </div>
          </form>
        </div>

        <!-- Alert -->
        <div class="modal">
          <div class="alert success">
            <p>Login Success, redirect to dashboard</p>
          </div>
          <div class="alert failed">
            <p>Oops, Login failed</p>
            <p>Username or password didn't correctly</p>
          </div>
        </div>

        <div class="made">
          <p>Made With love for</p>
          <div class="unu">
            <img src="../../img/logo-unu.png" alt="" />
            <div class="teks">
              <div>Universitas Nahdlatul Ulama</div>
              <div>Surakarta</div>
            </div>
          </div>
        </div>

        <div class="footer">
          <p>Support by PT Arfin Goweb Indonesia</p>
        </div>
      </div>
    </div>

    <script src="../../script/script.js"></script>
    <script>
      // Device Token
      // var deviceToken = AndroidInterface.getDeviceToken();
      // var deviceTokenElement = document.getElementById("deviceToken");
      // deviceTokenElement.value = deviceToken;

      function validateForm() {
        var username = document.forms["myForm"]["username"].value;
        var password = document.forms["myForm"]["password"].value;

        if (username == "" && password == "") {
          showEmptyAlert();
          return false;
        } else if (username == "" && password != "") {
          showEmptyAlert();
          return false;
        } else if (username != "" && password == "") {
          showEmptyAlert();
          return false;
        } else if (username != "" && password != "") {
          window.location.href = "../Dashboard/no-payment.html";
          return false;
        }
      }
      var emptyAlert = document.getElementById("emptyAlert");
      function showEmptyAlert() {
        emptyAlert.style.display = "block";
      }
      function closeEmptyAlert() {
        emptyAlert.style.display = "none";
      }
    </script>
  </body>
</html>
