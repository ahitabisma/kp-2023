<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/lihat-krs.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Lihat KRS</title>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader">
        <span class="loader-page"></span>
      </div>
    </div>

    <div class="container">
      <!-- Header -->
      <div class="head">
        <div class="title">
          <a href="../Detail KRS dan KHS/status-aktif.html">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <p>Kartu Hasil Studi NIM I221500011</p>
        </div>

        <!-- Alert Modal -->
        <div id="myModal" class="modal">
          <div class="alert">
            <div class="teks">
              <i class="fa-solid fa-circle-exclamation"></i>
              <p>Putar layar untuk menampilkan keseluruhan data tabel</p>
            </div>
            <span id="close" class="fa-solid fa-xmark" onclick="closeAlert()"></span>
          </div>
        </div>

        <div class="profile">
          <img src="../../img/logo-unu.png" alt="" />
          <div class="isi">
            <table>
              <tr class="item">
                <td>Nama</td>
                <td>:</td>
                <td>Grisna Rahhutomo</td>
              </tr>
              <tr class="item">
                <td>NIM</td>
                <td>:</td>
                <td>E2215000400</td>
              </tr>
              <tr class="item">
                <td>Fakultas</td>
                <td>:</td>
                <td>STIA Madani</td>
              </tr>
              <tr class="item">
                <td>Prodi</td>
                <td>:</td>
                <td>Ilmu Administrasi Negara S1</td>
              </tr>
              <tr class="item">
                <td>Jenjang</td>
                <td>:</td>
                <td>S1</td>
              </tr>
              <tr class="item">
                <td>Semester</td>
                <td>:</td>
                <td>2</td>
              </tr>
              <tr class="item">
                <td>Pembimbing Akademik</td>
                <td>:</td>
                <td>-</td>
              </tr>
              <tr class="item">
                <td>Boleh isi KRS</td>
                <td>:</td>
                <td>Ya</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="body">
        <button onclick="openAlert()">Cetak KHS</button>
        <div class="ket">
          <p>KHS Semester 2, Tahun Ajaran 2022/2023</p>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      function openAlert() {
        modal.style.display = "block";
      }

      function closeAlert() {
        modal.style.display = "none";
      }
    </script>
    <script src="../../script/script.js"></script>
  </body>
</html>
