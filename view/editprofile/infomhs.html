<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Edit Profile</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script></script>
  </head>
  <body>
    <div class="container">
    <div class="nav">
      <i class="fa-solid fa-arrow-left fa-lg" style="color: #050505"></i>
      <div class="item">Edit biodata Mahasiswa</div>
    </div>
    <div class="batas"></div>
    <div>
        <div class="urutan">
            <div class="item1">
                <div class="lingkaran"></div>
                <i class="b fa-solid fa-user" style="color: #1979bd"></i>
                <div class="garis"></div>

            </div>
            <div class="item2">
                <div class="lingkaran2"></div>
                <i class="b2 fa-solid fa-location-dot" style="color: gray"></i>
                <div class="garis2"></div>
            </div>
        
          <div class="item3">
            <div class="lingkaran3"></div>
            <i class="b3 fa-solid fa-user-group" style="color: gray"></i>
            <div class="garis3"></div>
          </div>
          <div class="item4">
            <div class="lingkaran4"></div>
            <i class="b4 fa-regular fa-file" style="color: gray"></i>
          </div>
        </div>
        </div>
      </div>
      <form action="/">
        <div class="infologin">
          <div>
            <p class="teks1">Informasi login</p>
            <div>
                <p class="teks2">Email</p>
                <input type="email" name="email" id="" placeholder="" value="g.rahhutomo@gmail.com"/>
            </div>
            <div>
                <p class="teks2">Nomor HP</p>
                <input type="no_hp" name="no_hp" id="" placeholder="" value="081329605062"/>
            </div>
            <p class="teks3">Hanya boleh input angka dan wajib terhubung ke whatsapp</p>
          </div>
        </div>
        <div class="batas"></div>
        <div class="datdirmhs">
          <p class="teks1">Data Diri Mahasiswa</p>
          <div>
              <p class="teks2">Nama Lengkap</p>
              <input type="text" name="" id="" placeholder="" value="Grisna Rahhutomo">
          </div>
          <div>
              <p class="teks2">NIM</p>
              <input type="text" name="" id="" placeholder="" value="E221500040">
          </div>
          <div>
              <p class="teks2">NISN</p>
              <input type="text" name="" id="" placeholder="" value="9965988059">
          </div>
          <div>
              <p class="teks2">Nomor KTP/NIK</p>
              <input type="text" name="" id="" placeholder="" value="3310061508960003">
              <p class="teks3">Minimal 18 Digit (hanya angka)</p>
          </div>
          <div>
              <p class="teks2">Tempat Lahir</p>
              <input type="text" name="" id="" placeholder="" value="Klaten">
          </div>
          <div>
              <p class="teks2">Tanggal Lahir</p>
              <input type="date"  name="" id="" placeholder="" value="">
          </div>
          <div>
              <p class="teks2">Jenis Kelamin</p>
              <select name="Jenis Kelamin" id="" class="input">
                  <option value="Laki-laki" selected>Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
              </select>
          </div>
          <div>
              <p class="teks2">Agama</p>
              <select name="agama" id="">
                <option value="Islam" selected>Islam</option>
                  <option value="Hindu">Hindu</option>
                  <option value="Budha">Budha</option>
                  <option value="Kristen">Kristen</option>
                  <option value="Konghucu">Konghucu</option>
              </select>
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
